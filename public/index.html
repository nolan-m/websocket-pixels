          <div>
            <span id="users"></span><span> Active Users:</span>
            <div id="userColors" class="user-colors-container"></div>
          </div>

          <svg class="grid" xmlns="http://www.w3.org/2000/svg">
              <defs>
                  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5" />
                  </pattern>
                  <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                      <rect width="80" height="80" fill="url(#smallGrid)" />
                      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
                  </pattern>
              </defs>

              <rect width="100%" height="100%" fill="url(#smallGrid)" />
          </svg>

          <canvas id="canvas" width="500" height="500" class="canvas" oncontextmenu="return false"/>
        </div>

        <div class="sidebar" >
          <div class="chat-container">
            <div id="chat" class="chat">
            </div>
            <div class="message-box">
              <form >
                <input id="message" class="chat-input" maxlength="80" />
                <button id="button" type=submit formaction='javascript:;'>
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
